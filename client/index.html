<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Devil's Advocate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              wallstreet: {
                900: '#f1f5f9', // Main Background (Slate-100)
                800: '#ffffff', // Card Background (White)
                700: '#e2e8f0', // Border/Hover (Slate-200)
                600: '#cbd5e1', // Secondary Elements (Slate-300)
                500: '#64748b', // Muted Text (Slate-500)
                text: '#0f172a', // Main Text (Slate-900)
                accent: '#0369a1', // Sky-700 (Professional Blue)
                danger: '#dc2626',
                success: '#16a34a'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9;
        color: #0f172a;
      }
      /* Custom scrollbar for terminal feel - Light Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
